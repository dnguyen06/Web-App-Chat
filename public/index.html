<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Socket.IO chat</title>
</head>

<body>
  <div class="container">
    <div class="row main-container">
      <div id="username" class="col-8"></div>
      <div class="col-4">Online users:</div>
    </div>

    <div class="row chat-user-container">
      <ul class="col-7 list-group list-group-flush chatbox-container">
        <div class="chatbox"></div>
      </ul>
      <div class="col-1"></div>
      <div class="col-4 users"></div>
    </div>

    <div class="row">
      <div class="col message-box">
        <form>
          <div class="row">
            <div class="col-10">
              <input id="message" type="text" class="form-control text-box" placeholder="Type Message Here"
                autocomplete="off">
            </div>
            <div class="col-2">
              <button class="btn btn-primary button" type="submit">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col error">Error Messages</div>
    </div>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="client.js"></script>
</body>

</html>
